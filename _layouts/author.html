---
layout: default
---
<h1>{{ page.name }}</h1>
<img class="author-icon" src="/assets/img/authors/{{ page.short_name }}.jpeg">

{{ content }}

<h2>Posts</h2>
<ul>
  {% assign filtered_posts = site.posts | where: 'author', page.short_name %}
  {% for post in filtered_posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
